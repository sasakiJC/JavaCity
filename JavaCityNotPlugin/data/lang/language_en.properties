menubar.help.interaction.text = User Interactions\nTrace View (right side):\n- Select any event to jump to it.\n\nVisualization Pane (center):\n- Drag mouse to the left while pressing right mouse botton to rotate counter-clockwise.\n- Drag mouse to the right while pressing right mouse botton to rotate clockwise.\n- Press WASD or arrow keys to move current view.\n- Use mouse wheel to zoom.\n- Select an entity with the left mouse button.\n- Right click on an empty area to unselect a selected entity.\n- Open a pop-up by selecting an entity while the ctrl-key is pressed.

