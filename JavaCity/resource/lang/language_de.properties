menubar.help.interaction.title = Benutzerinteraktionen
menubar.help.interaction.text = Benutzerinteraktionen\nTrace-Ansicht (rechts):\n- Klicken Sie ein Event an, um zu diesem zu springen.\n\nVisualisierungsfläche (Mitte):\n- Ziehen Sie bei gedrückter rechter Maustaste die Maus nach links, um die Darstellung gegen den Urzeugersinn zu drehen.\n- Ziehen Sie bei gedrückter rechter Maustaste die Maus nach rechts, um die Darstellung im Urzeigersinn zu drehen.\n- Drücken Sie WASD oder die Pfeiltasten, um den aktuellen Ausschnitt zu bewegen.\n- Drehen Sie das Mausrad, um zu zoomen.\n- Selektieren Sie ein Objekt mit der linken Maustaste.\n- Klicken Sie rechts auf eine freie Fläche, um ein selektieres Objekt zu deselektieren.\n- Öffnen Sie ein Pop-Up, in dem Sie bei gedrückter Strg-Taste ein Objekt selektieren.

